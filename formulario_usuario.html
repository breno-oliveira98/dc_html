<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se!</title>
</head>
<body>
    <h1>Cadastro de usuario</h1>
    <form action="">
        <input type="text" name="usuario" required> Usuario</input> <br> <br>
        <input type="password" name="senha" required> Senha</input> <br> <br>
        <button type="submit">Cadastrar</button>
    </form>
    <br><br><br>
    <h1>Digite seu CEP</h1>
    <form action="">
        <input type="tel" id="cep1" size="5" maxlength="5" oninput="if(this.value.length === 5) document.getElementById('cep2').focus()" required> -
        <!-- - oninput acima faz com que ao preencher os caracteres maximos, pule para a proxima caixa -->
        <input type="tel" id="cep2" size="2" maxlength="3" oninput="if(this.value.length === 0) document.getElementById('cep1').focus()"required> 
        <!-- oninput acima faz com que caso na segunda caixa esteja vazia, retorne para a primeira caixa -->
        <button type="submit">Enviar</button>
      
    </form>
</body>
</html>
